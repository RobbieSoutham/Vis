<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="src/bezzierBundle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div id="test"></div>
    <div id="buttons">
        <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" role="switch" id="Age" checked>
            <label class="custom-control-label" for="Age">Age</label>
        </div>
        <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" role="switch" id="Work load Average/day" checked>
            <label class="custom-control-label" for="Work load Average/day">Work load Average/day</label>
        </div>
        <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" role="switch" id="Body mass index" checked>
            <label class="custom-control-label" for="Body mass index">Body mass index</label>
        </div>
        <div class="custom-control custom-switch">
            <input class="custom-control-input" type="checkbox" role="switch" onclick="update(this.id)" id="Absenteeism time in hours" checked>
            <label class="custom-control-label" for="Absenteeism time in hours">Absenteeism time in hours</label>
        </div>
    </div>
</body>
</html>
